name: TODO ‚Üí Issue (no duplicati)

on:
  push:
    branches: [main]

jobs:
  todo-to-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Cerca TODO nei file modificati e crea issue (evita duplicati)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìÅ Recupero dei file modificati..."
          FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")

          if [ -z "$FILES" ]; then
            echo "üõë Nessun file modificato. Nessuna azione da intraprendere."
            exit 0
          fi

          for FILE in $FILES; do
            if file "$FILE" | grep -q text; then
              echo "üîç Analizzo $FILE"
              grep -n "TODO:" "$FILE" | while IFS= read -r line; do
                LINE_NUM=$(echo "$line" | cut -d: -f1)
                TODO_TEXT=$(echo "$line" | cut -d: -f2- | sed 's/^ *//')
                ISSUE_TITLE="üìå TODO in $FILE alla linea $LINE_NUM"
                ISSUE_BODY="√à stato trovato un TODO nel file \`$FILE\`, linea \`$LINE_NUM\`:\n\n> $TODO_TEXT\n\n> _Generato automaticamente da GitHub Actions._"

                # Evita duplicati controllando se l'issue esiste gi√†
                EXISTING_ISSUE=$(gh issue list --state open --json title -q ".[] | select(.title == \"$ISSUE_TITLE\")")

                if [ -z "$EXISTING_ISSUE" ]; then
                  echo "‚ûï Creo nuova issue: $ISSUE_TITLE"
                  gh issue create \
                    --title "$ISSUE_TITLE" \
                    --body "$ISSUE_BODY" \
                    --label "todo"
                else
                  echo "‚ö†Ô∏è Issue gi√† esistente: $ISSUE_TITLE"
                fi
              done
            else
              echo "‚è≠Ô∏è File non testuale ignorato: $FILE"
            fi
          done
